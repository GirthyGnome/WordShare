{% extends 'base.html' %}

{% block content %}
    <div id='app'>
        <h1>{{ user_profile.username }}'s profile</h1><br>

        <h2>Saved Words</h2>
        {% for word in user_profile.words.all %}
        <div class="saved_words">
            <button @click='getSingleWord(word.id)'>{{ word }}</button>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
