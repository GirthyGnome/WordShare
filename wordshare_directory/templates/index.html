<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel='stylesheet' href="static/style.css"> -->
  <title>WordShare</title>
</head>
<body>
  <div id="app">

    <div id="user_input">
        <p>Search Definition for:<input v-model="inputWord">
        <button @click="getWordDefinition">Search</button>
    </div>

    <div id="search_results">
      <ol v-for="data in responseData">
        <li v-for="definition in data.shortdef">
         <p>Definition: {{ definition }}<br>
            Pronounciation: {{ data.hwi.hw }}<br>
            Etymology: {{ data.et }}<br>
            Date of Origin: {{ data.date }}</p>
        </li>
      </ol>
    </div>

  </div> 
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
  <script src='wordshare_directory\app_wordshare\static\app_wordshare\app.js'></script>
</body>
</html>
